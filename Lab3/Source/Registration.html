 <title>Registration Page</title>
    <script>
        function registration()
        {
            if(document.getElementById('fn').value.length>0 && document.getElementById('ln').value.length>0 && document.getElementById('email').value.length>0 && document.getElementById('add1').value.length>0 && document.getElementById('city').value.length>0 && document.getElementById('zip').value.length>0 && document.getElementById('username').value.length>0 && document.getElementById('password').value.length>0 && document.getElementById('cpassword').value.length>0 &&
                    ( document.getElementById('cpassword').value ==document.getElementById('password').value))
            {
                localStorage.setItem('UserName',(document.getElementById('username').value));
                localStorage.setItem('Password',(document.getElementById('password').value));

            }

                alert('Dear user, you have missed entering few details !');
